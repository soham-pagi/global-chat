<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Chat</h1>
    <span>Your ID: </span>
    <span id="uid"></span>
    <p id="typing"></p>
    
    <form id="msg-box">
        <input id="msg" type="text" oninput="isTyping()" autocomplete="off">
        <button type="submit">send</button>
    </form>

    <div id="list">
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('msg-box');
        const t = document.getElementById("typing");
        const msg = document.getElementById('msg');
        

        const addId = (id) => {
            const uid = document.getElementById('uid');
            uid.innerText = id;
        }

        const addMessage = (content) => {
            const list = document.getElementById("list");
            const newList = document.createElement("li");
            newList.innerText = content;
            list.append(newList);
        }

        const isTyping = () => {
            socket.emit("typing", {id: uid.innerText });
        }

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            if (msg.value !== '') {
                socket.emit("message", msg.value.trim());
                msg.value = "";
            }
        });

        socket.on("message", obj => {
            if (uid.innerText !== obj.id) {
                addMessage(obj.data);
            }
        });

        socket.on("typing", id => {
            if (uid.innerText !== id)
                t.innerText = `${id} is typing...`;
                setTimeout(() => {
                    t.innerText = "";
                }, 3000);
        });

        socket.on("id", id => {
            addId(id);
        });

        socket.on("notice", id => {
            console.log(`${id} left the chat`);
        });
    </script>
</body>
</html>
